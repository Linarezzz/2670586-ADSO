<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Ciudades y Países</title>
    <link rel="icon" type="image/x-icon" href="/WEB/img/ciudad.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script type="text/javascript" src="myscript.js"></script>
</head>
<body>
    <div class="container text-center mt-4">
        <h1 class="mb-4">API Gestión de Ciudades y Países</h1>
        <button class="btn btn-outline-primary mb-4" onclick="cargarCiudades()">Cargar Ciudades</button>
        
        <div class="row">
            <div class="col-md-12">
                <div class="p-4 bg-light border rounded mb-4">
                    <h2 class="mb-4">Lista de Ciudades y Países</h2>
                    <div id="contenPrincipal"></div>
                </div>
            </div>

            <div class="col-md-12">
                <div class="p-4 bg-light border rounded mb-4">
                    <div class="row">
                        <div class="col-md-6">
                            <h2 class="mb-4">Insertar Ciudad</h2>
                            <form id="formularioInsertarCiudad" onsubmit="insertarCiudad()">
                                <div class="mb-3">
                                    <label for="id_pais" class="form-label">Id País</label>
                                    <input type="text" class="form-control" id="id_pais" name="id_pais" required>
                                </div>
                                <div class="mb-3">
                                    <label for="nombre" class="form-label">Nombre</label>
                                    <input type="text" class="form-control" id="nombre" name="nombre" required>
                                </div>
                                <div class="mb-3">
                                    <label for="poblacion" class="form-label">Población</label>
                                    <input type="text" class="form-control" id="poblacion" name="poblacion" required>
                                </div>
                                <div class="mb-3">
                                    <label for="elevacion" class="form-label">Elevación</label>
                                    <input type="text" class="form-control" id="elevacion" name="elevacion" required>
                                </div>
                                <div class="mb-3">
                                    <label for="alcalde" class="form-label">Alcalde</label>
                                    <input type="text" class="form-control" id="alcalde" name="alcalde" required>
                                </div>
                                <button type="submit" class="btn btn-primary">Insertar Ciudad</button>
                            </form>
                        </div>
                        <div class="col-md-6">
                            <h2 class="mb-4">Insertar País</h2>
                            <form id="formularioInsertarPais" onsubmit="insertarPais()">
                                <div class="mb-3">
                                    <label for="nombre_pais" class="form-label">Nombre</label>
                                    <input type="text" class="form-control" id="nombre_pais" name="nombre_pais" required>
                                </div>
                                <div class="mb-3">
                                    <label for="capital" class="form-label">Capital</label>
                                    <input type="text" class="form-control" id="capital" name="capital" required>
                                </div>
                                <div class="mb-3">
                                    <label for="poblacion_pais" class="form-label">Población</label>
                                    <input type="text" class="form-control" id="poblacion_pais" name="poblacion_pais" required>
                                </div>
                                <div class="mb-3">
                                    <label for="presidente" class="form-label">Presidente</label>
                                    <input type="text" class="form-control" id="presidente" name="presidente" required>
                                </div>
                                <button type="submit" class="btn btn-primary">Insertar País</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-12">
                <div class="p-4 bg-light border rounded mb-4">
                    <div class="row">
                        <div class="col-md-6">
                            <h2 class="mb-4">Actualizar Ciudad</h2>
                            <form id="formularioActualizarCiudad" onsubmit="actualizarCiudad()">
                                <div class="mb-3">
                                    <label for="id_ciudad_actualizar" class="form-label">Id ciudad</label>
                                    <input type="text" class="form-control" id="id_ciudad_actualizar" name="id_ciudad_actualizar" required>
                                </div>
                                <div class="mb-3">
                                    <label for="id_pais_actualizar" class="form-label">Id pais</label>
                                    <input type="text" class="form-control" id="id_pais_actualizar" name="id_pais_actualizar" required>
                                </div>
                                <div class="mb-3">
                                    <label for="nombreActualizar" class="form-label">Nombre</label>
                                    <input type="text" class="form-control" id="nombreActualizar" name="nombreActualizar" required>
                                </div>
                                <div class="mb-3">
                                    <label for="poblacionActualizar" class="form-label">Población</label>
                                    <input type="text" class="form-control" id="poblacionActualizar" name="poblacionActualizar" required>
                                </div>
                                <div class="mb-3">
                                    <label for="elevacionActualizar" class="form-label">Elevación</label>
                                    <input type="text" class="form-control" id="elevacionActualizar" name="elevacionActualizar" required>
                                </div>
                                <div class="mb-3">
                                    <label for="alcaldeActualizar" class="form-label">Alcalde</label>
                                    <input type="text" class="form-control" id="alcaldeActualizar" name="alcaldeActualizar" required>
                                </div>
                                <button type="submit" class="btn btn-success">Actualizar Ciudad</button>
                            </form>
                        </div>
                        <div class="col-md-6">
                            <h2 class="mb-4">Actualizar País</h2>
                            <form id="formularioActualizarPais" onsubmit="actualizarPais()">
                                <div class="mb-3">
                                    <label for="id_pais_paisActualizar" class="form-label">Id pais</label>
                                    <input type="text" class="form-control" id="id_pais_paisActualizar" name="id_pais_paisActualizar" required>
                                </div>
                                <div class="mb-3">
                                    <label for="nombre_paisActualizar" class="form-label">Nombre</label>
                                    <input type="text" class="form-control" id="nombre_paisActualizar" name="nnombre_paisActualizar" required>
                                </div>
                                <div class="mb-3">
                                    <label for="capitalActualizar" class="form-label">Capital</label>
                                    <input type="text" class="form-control" id="capitalActualizar" name="capitalActualizar" required>
                                </div>
                                <div class="mb-3">
                                    <label for="poblacion_paisActualizar" class="form-label">Población</label>
                                    <input type="text" class="form-control" id="poblacion_paisActualizar" name="poblacion_paisActualizar" required>
                                </div>
                                <div class="mb-3">
                                    <label for="presidenteActualizar" class="form-label">Presidente</label>
                                    <input type="text" class="form-control" id="presidenteActualizar" name="presidenteActualizar" required>
                                </div>
                                <button type="submit" class="btn btn-success">Actualizar País</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-12">
                <div class="p-4 bg-light border rounded mb-4">
                    <div class="row">
                        <div class="col-md-6">
                            <h2 class="mb-4">Eliminar Ciudad</h2>
                            <form id="formularioEliminarCiudad" onsubmit="eliminarCiudad()">
                                <div class="mb-3">
                                    <label for="id_ciudadEliminar" class="form-label">Id ciudad</label>
                                    <input type="text" class="form-control" id="id_ciudadEliminar" name="id_ciudadEliminar" required>
                                </div>
                                <button type="submit" class="btn btn-danger">Eliminar ciudad</button>
                            </form>
                        </div>
                        <div class="col-md-6">
                            <h2 class="mb-4">Eliminar País</h2>
                            <form id="formularioEliminarPais" onsubmit="eliminarPais()">
                                <div class="mb-3">
                                    <label for="id_paisEliminar" class="form-label">id_pais</label>
                                    <input type="text" class="form-control" id="id_paisEliminar" name="id_paisEliminar" required>
                                </div>
                                <button type="submit" class="btn btn-danger">Eliminar País</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
